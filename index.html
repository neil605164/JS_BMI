<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title>BMI Calculation</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="inner-header">
                <div class="header-left"></div>
                <div class="header-middle">
                    <p>身高 cm</p>
                    <input type="text" class="height" name="height" placeholder="請輸入身高">

                    <p>體重 kg</p>
                    <input type="text" class="weight" name="weight" placeholder="請輸入體重">
                </div>
                <div class="header-right">
                    <div class="btn"><span>看結果</span></div>
                    <div class="result"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="inner-content">
                <div class="record">BMI 紀錄</div>
                <div class="bmi_result">
                    <table></table>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerImg"></div>
        </div>
    </div>

    <script src="JS/BMI.js"></script>
</body>
</html>
